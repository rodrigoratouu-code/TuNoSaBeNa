    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #122f65 0%, #400461 100%);
            color: #222;
            padding: 1em;
            min-height: 100vh;
        }
        
        .logo-svg {
            width: 180px;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }

        .logo-svg svg {
            width: 100%;
            height: auto;
            max-width: 180px;
            animation: latido 2.5s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
        }

        @keyframes latido {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        header {
            position: sticky;
            top: 0;
            z-index: 999;
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            background: rgba(255, 255, 255, 0.18);
            border: 1px solid rgba(255, 255, 255, 0.164);
            padding: 1em;
            border-radius: 16px;
            max-width: 900px;
            margin: 0 auto 1em;
            box-shadow: 0 4px 25px rgba(0,0,0,0.1);
            transition: backdrop-filter 0.3s ease, background 0.3s ease;
            text-align: center;
        }
        
        header ul { 
            list-style: none; 
            padding: 0; 
            margin-top: 1em; 
            display: flex; 
            gap: 1em; 
            justify-content: center;
            flex-wrap: wrap;
        } 
        
        header ul li a { 
            color: #fff; 
            text-decoration: none; 
            font-weight: 600; 
            transition: opacity 0.2s ease; 
        } 
        
        header ul li a:hover { 
            opacity: 0.7; 
        }
        
        h1 {
            color: #fff;
            font-size: 2em;
            margin: 0.5em 0 0;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        section {
            padding: 2em 1.5em;
            margin: 1em auto;
            border-radius: 12px;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.233);
            backdrop-filter: blur(18px) saturate(160%);
            -webkit-backdrop-filter: blur(18px) saturate(160%);
            border: 1px solid rgba(255, 255, 255, 0.103);
            box-shadow: 0 4px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        section:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 30px rgba(0,0,0,0.15);
        }
        
        h2, h3 {
            color: #111;
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5em;
        }
        
        .video {
            position: relative;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.116);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .video:hover {
            transform: scale(1.03);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .video-title {
            padding: 1em;
            background: rgba(255, 255, 255, 0.4);
            text-align: center;
            font-weight: 600;
            color: #fff;
            font-size: 1.1em;
            min-height: 2.5em;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
        }
        
        .video img {
            width: 100%;
            display: block;
        }
        
        .play-button {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            color: white;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            opacity: 0.85;
            transition: transform 0.2s, opacity 0.2s;
        }
        
        .video:hover .play-button {
            transform: translate(-50%, -50%) scale(1.1);
            opacity: 1;
        }
        
        .video iframe {
            width: 100%;
            min-height: 250px;
        }
        
        audio {
            width: 100%;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.171);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.199);
            margin-top: 0.5em;
        }
        
        .playlist > div {
            margin-bottom: 1.5em;
        }
        
        .catalogo-card {
            text-align: center;
            padding: 2em;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.226);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.171);
            box-shadow: 0 4px 25px rgba(0,0,0,0.1);
        }
        
        .catalogo-card button {
            margin-top: 1em;
            padding: 0.8em 1.8em;
            font-size: 1.1em;
            border: none;
            border-radius: 30px;
            background: linear-gradient(90deg, #0072ff, #00c6ff);
            color: white;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        
        .catalogo-card button:hover {
            background: linear-gradient(90deg, #0055cc, #00aaff);
            transform: scale(1.05);
        }
        
        .catalogo-card img {
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            margin-top: 1em;
        }
        
        #chatContainer {
            margin-top: 1em;
            padding: 1em;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            min-height: 300px;
        }
        
        footer {
            text-align: center;
            padding: 1em;
            background: rgba(255, 255, 255, 0.164);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.185);
            margin-top: 2em;
            font-size: 1em;
            color: #fff;
        }
        
        /* Responsive para m√≥viles */
        @media (max-width: 768px) {
            body {
                padding: 0.5em;
            }
            
            .logo-svg {
                width: 120px;
                height: 120px;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            section {
                padding: 1.5em 1em;
            }
            
            .video-grid {
                grid-template-columns: 1fr;
                gap: 1em;
            }
            
            .video-title {
                font-size: 1em;
                padding: 0.8em;
            }
            
            .play-button {
                font-size: 2.5em;
            }
            
            .video iframe {
                min-height: 200px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.3em;
            }
            
            .logo-svg {
                width: 100px;
                height: 100px;
            }
            
            .video-title {
                font-size: 0.9em;
            }
        }
    </style>

    <section id="videos">
        <h2></h2>
        <div class="video-grid" id="videoGrid"></div>
    </section>

    <script>
        const videos = [
            { id: "YSlpxMyVRbs", title: "Baterias 18650" },
            { id: "lAwl0db03pA", title: "ü¶û openclaw.ai ü¶û " },
        ];

        const videoGrid = document.getElementById("videoGrid");
        let currentVideo = null;

        videos.forEach((video) => {
            const div = document.createElement("div");
            div.className = "video";
            div.innerHTML = `
                <div class="video-title">${video.title}</div>
                <img src="https://img.youtube.com/vi/${video.id}/hqdefault.jpg" alt="Video preview">
                <div class="play-button">‚ñ∂Ô∏è</div>
            `;
            div.addEventListener("click", () => {
                if (currentVideo && currentVideo !== div) {
                    const prevVideo = videos.find(v => v.id === currentVideo.dataset.id);
                    currentVideo.innerHTML = `
                        <div class="video-title">${prevVideo.title}</div>
                        <img src="https://img.youtube.com/vi/${prevVideo.id}/hqdefault.jpg" alt="Video preview">
                        <div class="play-button">‚ñ∂Ô∏è</div>
                    `;
                }
                div.innerHTML = `
                    <iframe width="100%" height="250" src="https://www.youtube.com/embed/${video.id}?autoplay=1"
                        frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                `;
                currentVideo = div;
            });
            div.dataset.id = video.id;
            videoGrid.appendChild(div);
        });

        const openChatBtn = document.getElementById('openChat');
        if (openChatBtn) {
            openChatBtn.addEventListener('click', () => {
                const container = document.getElementById('chatContainer');
                if (container) {
                    container.style.display = container.style.display === 'none' ? 'block' : 'none';
                }
            });
        }
    </script>
